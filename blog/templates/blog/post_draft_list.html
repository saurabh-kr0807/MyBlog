{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Created: {{post.create_date}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
